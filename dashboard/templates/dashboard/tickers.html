<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tickers | Sequence Control Panel</title>
    {% include "head-panel.html" %}
</head>
<body>
{% load staticfiles %}
<div id="wrapper">
    <!-- Header -->
    {% include "nav-panel.html" %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class=row>
                <div class="panel panel-default">
                    <div class="panel-heading">Search</div>
                    <div class="panel-body">
                        <form method="get" class="form-inline">
                            <div class="form-group">
                                <label for="ticker">Enter search query..</label>
                                <input type="text" class="form-control" name="ticker" id="ticker"
                                       placeholder="alphabet">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Search</div>
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td>Ticker</td>
                                <td>Name</td>
                                <td>Free Code</td>
                                <td>Premium code Code</td>
                            </tr>
                            </thead>
                            <tbody>
                            {% if tickers %}
                                {% for ticker in tickers %}
                                    <tr>
                                        {% for t in ticker %}
                                            <td>
                                                {{ t }}
                                            </td>
                                        {% endfor %}
                                    </tr>
                                {% endfor %}
                            {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            {% include "footer-panel.html" %}
        </div>
    </div>
</div>
</body>
</html>
